<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link href="../../client/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../../client/app/plugins/graphbuilder/graph.css" rel="stylesheet" type="text/css"/>
        <link href="../../client/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../../client/css/animate.css" rel="stylesheet" type="text/css"/>
        <link href="js/facit.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="noselect">
        <!-- IMPORTANT: div content must be the first one from the top, otherwise the coordinates of the buttons are not computed correctly -->
        <div id="content" class="content" style="display:none;">
            <div id="facit" class="facit" style="display:block; z-index:1; position:absolute; top:0px; left:0px; width:1200px; height:954px;">
                <img src="image-1.jpg" usemap="#prototypeMap" id="facit_image"/>
                <map id="prototypeMap" name="prototypeMap"></map>
                <div id="imageDiv" style="display:block; z-index:1; position:absolute; top:0px; left:0px; width:1200px; height:954px;">
                    <div class="prototype-image-inner">
                        <div class="animation-halo"></div>
                    </div>
                    <div style="display:block; z-index:1; position:absolute; top:100px; left:1100px; transform:scale(4,4); color:steelblue; opacity:0.7;">
                        <div id="bell">
                            <span class="glyphicon glyphicon-bell"></span>
                        </div>
                    </div>
                </div>
                <div class="buttons" style="display:block; z-index:2;position:absolute;top:0;left:0;">
                    <img src="btn3_down.png" id="btn3_down" style="position:absolute; top:558px; left:44px; opacity:0"/>
                    <img src="btn3_up.png" id="btn3_up" style="position:absolute; top:542px; left:22px;"/>
                    <img src="btn2_down.png" id="btn2_down" style="position:absolute; top:490px; left:108px; opacity:0;"/>
                    <img src="btn2_up.png" id="btn2_up" style="position:absolute; top:543px; left:95px;"/>
                    <img src="btn1_forward.png" id="btn1_forward" style="position:absolute; top:617px; left:1007px; opacity:0;"/>
                    <img src="btn1.png" id="btn1" style="position:absolute; top:720px; left:1007px;"/>
                </div>
                <div id="handles" style="display:block; z-index:2;position:absolute;top:0;left:0;">
                    <img src="push_dn.png" class="handle" usemap="#prototypeMap" id="rotate_ccw" style="position:absolute; top:524px; left:1095px; padding-bottom:80px; transform:scale(0.7,0.5);"/>
                    <img src="push_up.png" class="handle" usemap="#prototypeMap" id="rotate_cw" style="position:absolute; top:334px; left:1095px; padding-top:40px; transform:scale(0.7,0.5);"/>
                    <img src="push_fw.png" class="handle" usemap="#prototypeMap" id="push_fw" style="position:absolute; top:656px; left:1002px; padding-left:110px;"/>
                    <img src="push_dn_short.png" class="handle" usemap="#prototypeMap" id="push_dn2" style="position:absolute; top:576px; left:110px; padding-top:106px;"/>
                    <img src="push_dn_short.png" class="handle" usemap="#prototypeMap" id="push_dn3" style="position:absolute; top:576px; left:26px; padding-top:106px;"/>
                    <div class="handle" style="position:absolute; top:797px; left:1044px; padding-left:110px; font-weight:bold;">D</div>
                    <div class="handle" style="position:absolute; top:710px; left:134px; padding-top:106px; font-weight:bold;">S</div>
                    <div class="handle" style="position:absolute; top:710px; left:48px; padding-top:106px; font-weight:bold;">A</div>
                    <div class="handle" style="position:absolute; top:464px; left:1026px; padding-left:110px; font-weight:bold;">UP</div>
                    <div class="handle" style="position:absolute; top:588px; left:1026px; padding-left:110px; font-weight:bold;">DOWN</div>
                </div>
            </div>
            <div id="numberpad" class="facit" style="display:block; z-index:2; position:absolute; top:0px; left:0px; width:0px; height:0px;">
            </div>
        </div>
        <div id="splash" class="demo-splash">
            <div class="loader"  style="background-color:black;">
                <div class="version" style="font-size:40px; margin-left:10%;">FACIT 10-04 Calculator (1967-69)</div>
                <div class="bar">Loading<div></div><div></div><div></div><div></div></div>
            </div>
        </div>
		<script type="application/javascript" src="../../client/lib/promise-0.1.1.js"></script>
		<script type="text/javascript" src="../../client/lib/jquery.js"></script>
		<script type="text/javascript" src="../../client/lib/underscore/underscore.js"></script>
		<script type="text/javascript" src="../../client/lib/backbone.js"></script>
		<script type="text/javascript" src="../../client/lib/handlebars-v1.1.0.js"></script>
		<script type="text/javascript" src="../../client/lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../client/lib/keys.js"></script>
        <script src="../../client/require.js" data-main="js/index.js"></script>
    </body>
</html>
